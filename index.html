<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img-cont">
            <img src="images/illustration-hero.svg" alt="hero-img" class="hero-img">
        </div>

        <section class="section">
            <header class="header">
                <h1 class="heading">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </header>

            <div class="pricing">
                <div>
                    <img src="images/icon-music.svg" alt="icons-music">
                </div>
                <div class="plan">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <div>
                    <a href="#">Change</a>
                </div>
            </div>

            <div class="btn-container">
                <a href="#" class="btn btn-primary">Proceed to Payment</a>
                <a href="#" class="btn btn-neutral">Cancel Order</a>
            </div>
        </section>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Nabeel Ahmed</a>.

    </div>
</body>

</html>
